<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Year</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.reg_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.branch }}</td>
            <td>{{ student.year }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Back to Dashboard</a>
</body>
</html>
